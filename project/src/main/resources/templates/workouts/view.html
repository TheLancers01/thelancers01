<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Your Workouts</title>
</head>
<body class="container  body-content">
<h1 th:text="${workout.getName}">No Title</h1>

    <div>
        <p th:text="${'Description: ' + workout.getWorkoutDescription}"></p>
        <p th:text="${'Details:  ' + workout.getWorkoutDetails}"></p>
    </div>
</body>
</html>
