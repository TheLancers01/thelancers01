<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Workouts</title>
</head>
<body>

<h2> Workout Plan</h2>

<div>
    <p th:unless="${workouts} and ${workouts.size()}">You have no saved workouts.</p>
<div>
    <h2>Workouts</h2>
    <ul>
        <li th:each="workout : ${workouts}">
            <a th:href="@{'/"
        </li>
    </ul>
</div>
</div>
</body>
</html>
